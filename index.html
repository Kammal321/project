<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sharing Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .image-list {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .image-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: black;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 8px;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
        .comment-box {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üñºÔ∏è Image Sharing Platform</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="index.html" class="btn btn-secondary">üè† Home</a>
        <a href="profile.html" class="btn btn-info">üë§ Profile</a>
        <a href="dashboard.html" class="btn btn-success">üìä Dashboard</a>
        <a href="upload.html" class="btn btn-warning">üñºÔ∏è Upload Image</a>
        <a href="logout.html" class="btn btn-danger">üö™ Logout</a>
    </div>
    
    <!-- Images Section -->
    <h3 class="text-center">üñºÔ∏è All Uploaded Images</h3>
    <div id="image-container" class="row">
        <!-- Images will be loaded here from REST API -->
    </div>
</div>

<script>
const API_URL = "https://your-backend-api.com"; // Replace with your actual API URL

// Fetch images from REST API
async function loadImages() {
    try {
        let response = await fetch(`${API_URL}/images`);
        let images = await response.json();
        let imageContainer = document.getElementById("image-container");
        imageContainer.innerHTML = ""; // Clear previous content

        images.forEach(image => {
            let imageCard = `
                <div class="col-md-4 text-center">
                    <img src="${image.url}" class="img-fluid rounded mb-3" alt="${image.title}">
                    <p><strong>${image.title}</strong></p>

                    <!-- Comment Form -->
                    <input type="text" id="comment-${image.id}" class="comment-box" placeholder="Add a comment...">
                    <button onclick="postComment(${image.id})" class="btn btn-primary btn-sm">Post Comment</button>

                    <!-- Comments Section -->
                    <div class="comment-section mt-3">
                        <h6>üí¨ Comments:</h6>
                        <div id="comments-${image.id}"></div>
                    </div>
                </div>
            `;
            imageContainer.innerHTML += imageCard;
            loadComments(image.id);
        });
    } catch (error) {
        console.error("Error loading images:", error);
    }
}

// Fetch comments for an image
async function loadComments(imageId) {
    try {
        let response = await fetch(`${API_URL}/comments?image_id=${imageId}`);
        let comments = await response.json();
        let commentContainer = document.getElementById(`comments-${imageId}`);
        commentContainer.innerHTML = "";

        comments.forEach(comment => {
            commentContainer.innerHTML += `<p><strong>@${comment.username}:</strong> ${comment.comment}</p>`;
        });
    } catch (error) {
        console.error("Error loading comments:", error);
    }
}

// Post a new comment
async function postComment(imageId) {
    let commentText = document.getElementById(`comment-${imageId}`).value;
    if (!commentText) return alert("Comment cannot be empty!");

    try {
        await fetch(`${API_URL}/add_comment`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image_id: imageId, comment: commentText })
        });

        alert("Comment posted!");
        loadComments(imageId); // Reload comments
    } catch (error) {
        console.error("Error posting comment:", error);
    }
}

// Load images on page load
loadImages();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
